<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin de Pacientes</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="black" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="menu-icon">&#9776;</div>
        <h1 class="nav-title">Home</h1>
        <div class="profile-pic">
          <img src="img/icons/Icon-72.png" alt="Profile" />
        </div>
      </nav>
    </header>

    <div id="permissions-status" class="permissions-container">
      <button
        id="permissions-button"
        class="btn btn-danger d-flex align-items-center gap-2"
      >
        <i id="permissions-icon" class="bi bi-bell-slash-fill"></i>
        <span id="permissions-text">Sin Permiso</span>
      </button>
    </div>

    <main class="main">
      <div class="button-container">
        <button class="main-button" id="main-action">
          <span class="icon">&#9758;</span>
        </button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-item active">
        <i class="bi bi-house-door-fill"></i>
        <p>Home</p>
      </div>
      <div class="footer-item">
        <i class="bi bi-calendar-check-fill"></i>
        <p>Citas</p>
      </div>
      <div class="footer-item">
        <i class="bi bi-gear-fill"></i>
        <p>Config</p>
      </div>
    </footer>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
